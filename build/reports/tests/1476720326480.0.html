	<script>
		var status = localStorage.getItem("dev_rc_status");
		if (status != "online" &amp;&amp; status != "offline") {
			status = "online";
			localStorage.setItem("dev_rc_status", "online");
		}
		updateStatus(status);

		function updateStatus(status) {
			dev_rc_status = status;
			localStorage.setItem("dev_rc_status", status);
			$(".status").text("Status: " + status);
		}

		if (!localStorage.letsTalkAt) {
			/*var letsTalkAt = new Date();
			letsTalkAt.setDate(new Date().getDate() + 1);
			letsTalkAt.setHours(9);
			letsTalkAt.setMinutes(0);
			letsTalkAt.setSeconds(0);*/
			localStorage.letsTalkAt = "2016-03-19 09:00"; // letsTalkAt.getTime();
		}
		$("#letsTalkAt").val(localStorage.letsTalkAt);
		function setLetsTalkAt(value) {
			localStorage.letsTalkAt = value;
			return true;
		}

		updateCallResult(localStorage.callResult || "ok");
		function updateCallResult(result) {
			localStorage.callResult = result;
			$(".call-result").text("Call result: " + localStorage.callResult);
		}

		var callState = localStorage.getItem("dev_rc_call_state");
		if (!callState) {
			callState = "CALLING_OPERATOR";
			localStorage.setItem("dev_rc_call_state", callState);
		}
		$(".call-states-current").text("State: " + callState);

		function request(addr, callback) {
			var result;
			if (~addr.indexOf("/update-feedback")) {

			} else if (~addr.indexOf("/status/")) {
				result = {
					status: dev_rc_status
				};
				if (dev_rc_status == "offline" &amp;&amp; localStorage.letsTalkAt) {
					result.letsTalkAt = localStorage.letsTalkAt;
				}

			} else if (~addr.indexOf("/call/state")) {
				result = {state: localStorage["dev_rc_call_state"]};

			} else if (~addr.indexOf("/cancel")) {
				result = {result: "ok"};

			} else if (~addr.indexOf("/call/")) {
				result = {
					callId: 123,
					status: localStorage.callResult};

			} else if (~addr.indexOf("/availableCallTimes/")) {
				result = getAvailableCallTimes();

			} else {
				alert("Unrecognized request to " + addr);
			}
			setTimeout(function () {
				console.log(addr + " &gt;&gt; " + (result ? JSON.stringify(result) : ""));
				if (result) {
					callback(result);
				}
			}, 70);
		}
